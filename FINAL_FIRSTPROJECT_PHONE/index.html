<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fragment's of Spiraling</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/png">
  </head>
  <body>

    <div id="phase1" class="phase phase-typewriter active">
      <div id="typewriter-text"></div>
    </div>

    <div id="scrollContainer" class="scroll-container">
      <div id="phase2" class="scroll-section">
        <canvas id="canvas1"></canvas>
      </div>

      <div id="phase3" class="scroll-section">
        <svg
          id="text-Container"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 614.68 661.82"
        >
          <path
            id="text-curve"
            d="M323.77 522.85c-96.23 0-174.24-78.01-174.24-174.24 0-103.67 84.04-187.71 187.71-187.71 111.69 0 202.23 90.54 202.23 202.23C539.47 483.45 441.93 581 321.6 581 191.97 581 86.88 475.91 86.88 346.28c0-139.65 113.21-252.87 252.87-252.87 150.45 0 272.42 121.97 272.42 272.42 0 162.09-131.4 293.49-293.49 293.49C144.06 659.32 2.5 517.76 2.5 343.14 2.5 155.01 155.01 2.5 343.14 2.5"
            style="fill:none"
          ></path>
          <text y="40" font-size="16" fill="white">
            <textPath id="text-Path" href="#text-curve" startOffset="0">
              I wish I didn't care, that words rolled off my back, that I didn't
              read questions in each statement made, that I didn't question each
              statement I make, that fear of rejection didn't manifest in retort,
              that I could resort to quiet understanding first. Second guessing
              everything, hoping it will all come out right or turn out right or
              turn around and right itself once it's fallen over. But the cart
              keeps rolling, perpetual topsy turvy until I'm dizzy, nauseated and
              flushed, overheated and anxious, hating that I care so much, that I
              can't just let it go, that I can't just be normal, aloof and unfeeling
              or able to pretend.
            </textPath>
          </text>
        </svg>
      </div>

      <div id="phase4" class="scroll-section">
        <button id="readAgainButton">Read Again</button>
      </div>

      <div class="scroll-prompt">Keep Scrolling</div>
      <div class="scroll-prompt2">By Hassan Alanzi | CORE 2 INTERACTION</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
